<div fxLayout="row" [ngStyle.lt-md]="{height: '60px'}" [ngStyle]="{height: '120px'}" class="bg-primary" fxLayoutAlign="space-between center">
	<div fxLayout="column" fxFlex fxLayoutAlign="center center"><span class="color-white bold titre-main">{{ titre }}</span></div>

	<button mat-icon-button (click)="toggleDarkTheme()" fxLayoutAlign="center end">
		<mat-icon class="color-white">{{ styleManagerService.isDark ? "dark_mode" : "light_mode" }}</mat-icon>
	</button>
</div>
