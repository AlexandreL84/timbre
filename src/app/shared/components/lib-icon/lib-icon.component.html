<ng-template [ngIf]="info" [ngIfElse]="noInfo">
	<span
		#tooltip="matTooltip"
		[matTooltip]="info"
		[matTooltipClass]="classInfo + ' ' + classToolTip"
		[matTooltipPosition]="infoPosition ? infoPosition : 'right'"
		[ngStyle]="color ? {color: color} : null"
		[innerHTML]="selectedIconHtml"
		(click)="tooltip.toggle()">
	</span>
</ng-template>
<ng-template #noInfo>
	<span
		[ngStyle]="color ? {color: color} : null"
		[innerHTML]="selectedIconHtml">
	</span>
</ng-template>
